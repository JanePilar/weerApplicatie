<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css">
   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   <title>Weather app by JP</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
   href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
   rel="stylesheet">

<body>
   <div class="app">

      <form class="search-form" id="search-form">
         <input type="search" placeholder="Enter a city..." required class="search-input" id="search-form-input" />
         <input type="submit" placeholder="search" class="search-button" />
      </form>

      <main>
         <div class="city-description">
            <h1 class="city" id="city">

            </h1>
            <span class="description" id="description"> </span>
         </div>

         <p class="icon" id="icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt="weather-icon">
         </p>


         <div class="weather-data">
            <p class="degrees">
               <span id="temperature"></span>Â°C
            </p>

            <p class="wind-humidity">
               WIND: <span class="wind" id="wind"></span> km/h
               <br />
               <br />
               HUMIDITY: <span class="humidity" id="humidity"></span>%
            </p>
         </div>

         <div class="time" id="time">
            <div class="weekday"></div>
            <br />
            <div id="hour"></div>
         </div>

         <div class="weather-forecast" id="forecast"> </div>

      </main>



      <footer class="footer-text">
         This project was created by
         <a href="https://github.com/JanePilar" target="_blank">JP</a>
         and is open-sourced on
         <a href="https://github.com/JanePilar/weerApplicatie" target="_blank">Github</a>
         & hosted on
         <a href="https://jp-weerapplicatie.netlify.app/" target="_blank">Netlify</a>
      </footer>

   </div>
   <script src="src/index.js"></script>
</body>

</html>
